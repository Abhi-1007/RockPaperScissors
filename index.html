<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .option {
            margin: 0 10px;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #2980b9;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Rock, Paper, Scissors Game</h1>

    <div id="game-container">
        <button class="option" onclick="playGame('rock')">Rock</button>
        <button class="option" onclick="playGame('paper')">Paper</button>
        <button class="option" onclick="playGame('scissors')">Scissors</button>
    </div>

    <p id="result"></p>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            document.getElementById('result').innerHTML = `You chose ${userChoice}. The computer chose ${computerChoice}.`;

            if (userChoice === computerChoice) {
                document.getElementById('result').innerHTML += " It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                document.getElementById('result').innerHTML += ' You win!';
            } else {
                document.getElementById('result').innerHTML += ' You lose!';
            }
        }
    </script>

</body>
</html>
