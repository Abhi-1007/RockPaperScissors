<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        #coin-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }

        #coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>

    <h1>Flip a Coin Game</h1>

    <div id="coin-container">
        <div id="coin" onclick="flipCoin()">Click to Flip</div>
    </div>

    <p id="result"></p>

    <script>
        function flipCoin() {
            const coin = document.getElementById('coin');
            const resultText = document.getElementById('result');

            // Generate a random number (0 or 1) to represent heads or tails
            const randomNumber = Math.floor(Math.random() * 2);

            // Display the result
            if (randomNumber === 0) {
                coin.innerText = 'H';
                coin.style.backgroundColor = '#f39c12'; // Orange for heads
                resultText.innerText = 'It\'s Heads!';
                resultText.style.color = '#e67e22'; // Darker orange for text
            } else {
                coin.innerText = 'T';
                coin.style.backgroundColor = '#3498db'; // Blue for tails
                resultText.innerText = 'It\'s Tails!';
                resultText.style.color = '#2980b9'; // Darker blue for text
            }
        }
    </script>

</body>
</html>
